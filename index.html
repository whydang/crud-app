<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>My CRUD application</title>
    
    <meta name="description" content="CRUD app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
      
    <!-- Include parse library here -->
    <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
    <script type="text/javascript" src="js/parse.js"></script>
  </head>

  <body>
    <div id="img-title" class="container">
      <img id="test" src="img/webdev.jpg" alt="web-dev-banner">  
    </div>
    
    <div class="container">
      <h1>INFO 343 : Web Development</h1>

      <div id="avg-rating">
        <h3 class="inline">Average rating:</h3>
        <i id="astar1" class="fa fa-star-o star"></i>
        <i id="astar2" class="fa fa-star-o star"></i>
        <i id="astar3" class="fa fa-star-o star"></i>
        <i id="astar4" class="fa fa-star-o star"></i>
        <i id="astar5" class="fa fa-star-o star"></i>
      </div>
      <h2>What are your opinions on the class so far?</h2>

      <form>
        <h3 class="form-group">Leave your anonymous feedback below:</h3>

        <div id="star-rating" class="form-group">
          <i id="star1" class="fa fa-star-o star"></i>
          <i id="star2" class="fa fa-star-o star"></i>
          <i id="star3" class="fa fa-star-o star"></i>
          <i id="star4" class="fa fa-star-o star"></i>
          <i id="star5" class="fa fa-star-o star"></i>
        </div>
        
        <div class="form-group">
          <label for="title"></label>
          <input class="form-control" placeholder="Give this review a title." id="title"></input>
        </div>
            
        <div class="form-group">
          <label for="desc"></label>
          <input  class="form-control" placeholder="What are your thoughts?" id="desc"></input>
        </div>

        <div class="form-group">
          <button id="butt" class="btn btn-primary" type="submit">Submit Review</button>
        </div>
      </form>
    </div>
    
    <div class="container review-area">
      <h2 class="form-group">Reviews</h2>
    </div>

  </body>

</html>
